<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullscreen</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/cd9352d84b.js"></script>
</head>
<body>
    <header class="hero-img">        
        <h1 class="title">Menú Animado</h1>
        <div class="header-buttons">
            <a class="btn btn-pink" href="https://github.com/codegenial" target="_blank">GitHub</a>
            <a class="btn btn-pink" href="https://twitter.com/intent/tweet?text=Creando%20%E2%80%93%20un%20%23menú%23hamburger%20animado%20con%20#css,%20#html%20y%20%40codegenial%20%F0%9F%98%8D%F0%9F%98%9C&amp;url=https://gitmoji.carloscuesta.me" target="_blank">Tweet</a>
        </div>
    </header>
    <div class="container">
        <div class="hamburger"></div>
    </div>
    <!-- Social Media Footer -->
    <footer class="social-media">
        <!-- GitHub -->
        <div class="social-columns">
            <i class="fab fa-github" aria-hidden="true"></i>
            <a href="https://github.com/codegenial/Checkbox-Personalizado" target="_blank">View code on GitHub</a>
        </div>
        <div class="social-columns">
            <div class="column">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <a href="https://www.facebook.com/codegenial" target="_blank">codegenial</a>
            </div>
            <div class="column">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <a href="https://www.twitter.com/codegenial" target="_blank">codegenial</a>
            </div>
            <div class="column">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <a href="https://www.instagram.com/codegenial" target="_blank">codegenial</a>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
